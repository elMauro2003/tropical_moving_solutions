<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa, #f9fbe7);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: #3498db;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 32px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: #3498db;
            clip-path: polygon(0 0, 100% 0, 50% 100%, 0 0);
        }
        
        .content {
            padding: 40px 30px 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #3498db;
        }
        
        .card-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f8e9;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        
        .card-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 25px;
            background: #e67e22;
            margin-right: 12px;
            border-radius: 2px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            margin-bottom: 20px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .detail-label::before {
            content: "â€¢";
            color: #2ecc71;
            margin-right: 8px;
            font-size: 20px;
        }
        
        .detail-value {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 17px;
            color: #333;
        }
        
        .message-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            margin-top: 10px;
        }
        
        .message-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .message-label::before {
            content: "";
            display: inline-block;
            width: 25px;
            height: 3px;
            background: #3498db;
            margin-right: 12px;
        }
        
        .message-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed #b3e5fc;
            line-height: 1.6;
            font-size: 16px;
            color: #444;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 15px;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px 20px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEW CONTACT REQUEST</h1>
        </div>
        
        <div class="content">
            <div class="card">
                <h2 class="card-title">Customer Information</h2>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Full Name</div>
                        <div class="detail-value">{{name}}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Email Address</div>
                        <div class="detail-value">{{email}}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Estimated Moving Date</div>
                        <div class="detail-value">{{date}}</div>
                    </div>
                </div>
            </div>
            
            <div class="message-card">
                <div class="message-label">Moving Details</div>
                <div class="message-content">
                    <p style="margin-top: 15px;">{{message}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
